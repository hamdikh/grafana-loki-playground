loki:
  auth_enabled: false
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  ingester:
    chunk_encoding: snappy
  querier:
    max_concurrent: 4
  pattern_ingester:
    enabled: true
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
  rulerConfig:
    enable_api: true
    enable_alertmanager_v2: true
    external_url: "http://prometheus-alertmanager:9093"
    alertmanager_url: "http://prometheus-alertmanager:9093"
    rule_path: /tmp/loki/rules/
    storage:
      type: local
      local:
        directory: /etc/loki/rules

deploymentMode: Distributed

ingester:
  replicas: 3  # To ensure data durability with replication
  zoneAwareReplication:
    enabled: false
querier:
  replicas: 3  # Improve query performance via parallelism
  maxUnavailable: 2
queryFrontend:
  replicas: 2
  maxUnavailable: 1
queryScheduler:
  replicas: 2
distributor:
  replicas: 3
  maxUnavailable: 2
compactor:
  replicas: 1
indexGateway:
  replicas: 2
  maxUnavailable: 1

bloomPlanner:
  replicas: 0
bloomBuilder:
  replicas: 0
bloomGateway:
  replicas: 0

# Zero out replica counts of other deployment modes
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

singleBinary:
  replicas: 0

# Expose the Loki gateway externally via a LoadBalancer.
gateway:
  service:
    type: ClusterIP

# Enable Minio for object storage.
minio:
  enabled: true

# Ruler configuration for alerting.
